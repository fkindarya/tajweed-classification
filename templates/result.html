<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rules Of Tajweed</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="icon" href="static/logo.png">
</head>
<body>
    <form action="/delete" method="post">
        <div class="result">
            <img src="{{image}}" class="upload-image" width="100" height="50"/>
            <p>{{arabic_text}}</p>
            <p>{{word_after_noon_sakin}}</p>
            <p>{{tajweed_law}}</p>
            <audio controls>
                <source src="{{sound_how_to_read}}" type="audio/mpeg">
                Browser tidak mendukung tag audio
            </audio>
            <button type="submit" class="btn" name="uploadbutton">Selesai</button>
        </div>
        <input type="hidden" name="filename" value="{{image}}"/>
    </form>
</body>
</html>
